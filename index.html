<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andreas Mayer Arriaga â€” Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" href="/ama-favicon.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="/ama-favicon.png" type="image/png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/ama-favicon.png" />
    <meta name="theme-color" content="#222426" />

    <style>
      :root {
        --bg: #f6f7f8;
        --paper: #ffffff;
        --ink: #1a1d1f;
        --muted: #6b7278;
        --grid: #e9ecef;
        --blue: #2f6da9;
        --yellow: #e6b800;
        --slate: #a7adb3;
        --radius: 14px;
        --shadow: 0 4px 18px rgba(20, 23, 26, 0.08);
        --shadow-soft: 0 2px 10px rgba(20, 23, 26, 0.06);
        --maxw: 1200px;
        --sidebar: 280px;
        --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      :root.dark {
        --bg: #181a1b;
        --paper: #222426;
        --ink: #e9ecef;
        --muted: #a7adb3;
        --grid: #2d3033;
        --blue: #5a9fd4;
        --yellow: #f4c430;
        --slate: #6b7278;
        --shadow: 0 4px 18px rgba(0, 0, 0, 0.3);
        --shadow-soft: 0 2px 10px rgba(0, 0, 0, 0.2);
      }
      * { box-sizing: border-box; transition: background-color var(--transition), color var(--transition), border-color var(--transition); }
      html, body { height: 100%; }
      body { margin: 0; font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--ink); background: var(--bg); -webkit-font-smoothing: antialiased; line-height: 1.6; }
      .theme-toggle { position: fixed; top: 20px; right: 20px; z-index: 1000; width: 56px; height: 56px; border-radius: 50%; background: var(--paper); border: 2px solid var(--grid); box-shadow: var(--shadow); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all var(--transition); overflow: hidden; }
      .theme-toggle:hover { transform: scale(1.1) rotate(15deg); box-shadow: 0 6px 24px rgba(20, 23, 26, 0.15); }
      .theme-toggle:active { transform: scale(0.95); }
      .theme-toggle-icon { width: 28px; height: 28px; position: relative; transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
      .theme-toggle:hover .theme-toggle-icon { transform: rotate(180deg); }
      .sun-icon { display: block; color: var(--yellow); }
      .dark .sun-icon { display: none; }
      .moon-icon { display: none; color: var(--blue); }
      .dark .moon-icon { display: block; }
      @media (max-width: 768px) { .theme-toggle { width: 48px; height: 48px; top: 16px; right: 16px; } .theme-toggle-icon { width: 24px; height: 24px; } }
      .dark body { background-image: radial-gradient(circle at 1px 1px, var(--grid) 1px, transparent 0); background-size: 40px 40px; }
      .container { max-width: var(--maxw); margin: 0 auto; padding: 80px 20px 40px; }
      .card { background: var(--paper); border-radius: var(--radius); padding: 30px; margin: 20px 0; box-shadow: var(--shadow); }
      h1, h2, h3 { color: var(--ink); margin-top: 0; }
      p { color: var(--muted); }
      .accent { color: var(--blue); }
    </style>
  </head>
  <body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" aria-label="Toggle dark mode" onclick="toggleTheme()">
      <div class="theme-toggle-icon">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5" />
          <line x1="12" y1="1" x2="12" y2="3" />
          <line x1="12" y1="21" x2="12" y2="23" />
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
          <line x1="1" y1="12" x2="3" y2="12" />
          <line x1="21" y1="12" x2="23" y2="12" />
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
      </div>
    </button>

    <div class="container">
      <div class="card">
        <h1>Andreas Mayer Arriaga</h1>
        <p>Welcome to my <span class="accent">portfolio</span>. Toggle between light and dark modes using the button in the top right corner.</p>
      </div>
    </div>

    <script>
      const currentTheme = localStorage.getItem('theme') || 'light';
      if (currentTheme === 'dark') {
        document.documentElement.classList.add('dark');
      }
      function toggleTheme() {
        const html = document.documentElement;
        const isDark = html.classList.contains('dark');
        if (isDark) {
          html.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          html.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
      }
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (!localStorage.getItem('theme')) {
          if (e.matches) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }
      });
    </script>
  </body>
</html>
